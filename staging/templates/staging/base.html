{% load static %}
{% load wagtailcore_tags %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Your head content goes here -->
    <title>Mezba Uddin-{% block title %}{% endblock %}</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'staging/images/favicon/favicon.ico' %}"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    {% block page-css %} {% endblock %}
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-HVDRGM3PE4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-HVDRGM3PE4");
    </script>
  </head>

  <body class="home">
    {% block content %} {% endblock %}

    <script>
      function openFullscreenContainer() {
        document.getElementById("fullscreen-container").style.display = "flex";
      }

      function closeFullscreenContainer() {
        document.getElementById("fullscreen-container").style.display = "none";
      }

      function openFullscreenContainer2() {
        document.getElementById("bg-darkgreen").style.display = "block";
      }
      function openFullscreenContainer3() {
        document.getElementById("blog-main-container").style.display = "block";
      }
    </script>
    <script src="{% static 'staging/js/expend.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    {% block page-js %} {% endblock %}
  </body>
</html>
